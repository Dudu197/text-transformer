<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Transformer</title>
  <meta name="description" content="Easily transform your text into various formats like lowercase, UPPERCASE, camelCase, snake_case, sentence case, and capitalized case with this free online tool.">
  <meta name="keywords" content="text transformer, case converter, online text tool, camelCase, snake_case, uppercase, lowercase, sentence case, capitalized case">
  <meta name="author" content="Dudollar">
  <link rel="canonical" href="https://text.dudollar.com.br/">
  <meta property="og:title" content="Text Transformer - Convert Text to Any Case Format">
  <meta property="og:description" content="Free online text transformer tool to convert text into multiple formats instantly.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://text.dudollar.com.br/">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="container">
      <h1>Text Transformer</h1>
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
      <div class="button-group">
        <button onclick="transformText('lower')">lowercase</button>
        <button onclick="transformText('upper')">UPPERCASE</button>
        <button onclick="transformText('sentence')">Sentence case</button>
        <button onclick="transformText('capitalized')">Capitalized Case</button>
        <button onclick="transformText('camel')">camelCase</button>
        <button onclick="transformText('snake')">snake_case</button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>View this project on <a href="https://github.com/yourusername/text-transformer" target="_blank">GitHub</a></p>
  </footer>
